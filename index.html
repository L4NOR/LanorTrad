<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - LanorTrad</title>
    <link rel="icon" href="https://www.creativefabrica.com/wp-content/uploads/2019/03/Monogram-LT-Logo-Design-by-Greenlines-Studios-580x387.jpg">
    
    <meta name="description" content="LanorTrad est actuellement en maintenance. Nous revenons tr√®s bient√¥t avec des am√©liorations !">
    <meta property="og:title" content="Maintenance - LanorTrad">
    <meta property="og:description" content="Site en maintenance. Retour imminent !">
    <meta name="theme-color" content="#6B46C1">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #030712;
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #4f46e5, #818cf8);
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            bottom: 10%;
            left: 40%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(30px, -30px) scale(1.1);
                opacity: 0.4;
            }
            50% {
                transform: translate(-20px, 20px) scale(0.9);
                opacity: 0.5;
            }
            75% {
                transform: translate(20px, 30px) scale(1.05);
                opacity: 0.35;
            }
        }

        /* Main Container */
        .maintenance-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        /* Logo */
        .logo {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(to right, #4f46e5, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* Icon */
        .maintenance-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .gear {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #4f46e5;
            stroke-width: 2;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Text */
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #ffffff, #e0e7ff, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.125rem;
            color: #9ca3af;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 2rem;
            background: rgba(17, 24, 39, 0.6);
            border-radius: 999px;
            padding: 4px;
            border: 1px solid rgba(79, 70, 229, 0.2);
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, #4f46e5, #818cf8);
            border-radius: 999px;
            animation: progress 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.5);
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0%;
            }
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(79, 70, 229, 0.1);
            border: 1px solid rgba(79, 70, 229, 0.3);
            border-radius: 12px;
            color: #818cf8;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(79, 70, 229, 0.2);
            border-color: rgba(79, 70, 229, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .social-link svg {
            width: 20px;
            height: 20px;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(79, 70, 229, 0.15);
            border: 1px solid rgba(79, 70, 229, 0.3);
            border-radius: 999px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            color: #a5b4fc;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4f46e5;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .logo {
                font-size: 3rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .maintenance-icon {
                width: 80px;
                height: 80px;
            }

            .social-links {
                flex-direction: column;
                gap: 1rem;
            }

            .social-link {
                width: 100%;
                justify-content: center;
            }
        }

        /* Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #4f46e5;
            border-radius: 50%;
            animation: particleFloat 10s infinite ease-in-out;
            opacity: 0.4;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
